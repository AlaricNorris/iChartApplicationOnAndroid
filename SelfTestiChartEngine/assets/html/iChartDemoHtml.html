<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ichartjs 示例</title>
		<script type="text/javascript" src="../js/ichart.1.2.src.js"></script>
		<script type="text/javascript">
		var chart;

	   $(function(){
	         var val = window.myinit.getVales();
	         var da = eval(val);
	          alert(da); 
	         var title = window.myinit.getTitle();
	         alert(title);
	         var Lables = window.myinit.getLables();
	         alert(Lables);
	         var la = eval(Lables);
	         alert(da);
	         var data = [
			        	{
			        		name : '上海',
			        		value:da,
			        		color:'#1f7e92',
			        		line_width:3
			        	}
			       ];
			var tit = ''+title+'';
			
			var chart = new iChart.LineBasic2D({
						render : 'canvasDiv',
						data: data,
						title : tit,
						width : 800,
						turn_off_touchmove:true,
						height : 400,
						animation : true,//开启过渡动画
						animation_duration:200,//600ms完成动画
						coordinate:{height:'90%',background_color:'#f6f9fa'},
						sub_option:{
							hollow_inside:false,//设置一个点的亮色在外环的效果
							point_size:16
						},
						labels:la
					});
			chart.draw();
		});
			function setContentInfo(data)  {  
				var jsonObjects = eval(data);    //通过eval方法处理得到json对象数组  
				chart.push("data",jsonObjects);
				chart.setUp();
				chart.draw();
		}  
		
			</script>
		</head>
		<body> 
			<div id='canvasDiv'></div>
		</body>
</html>
